<!DOCTYPE html>

<html>

    <link rel="stylesheet" type="text/css" href="/styles/style.css" />

    <!-- Head -->
    <head>
        <title> Woojin Jeon</title>
        <link rel="icon" type="image/x-icon" href="/img/favicon/favicon.ico">
    </head>

    <body>
        <div class="column left">
            
            <!-- TOP LEFT -->
            <div class="row top " style="text-align:center;background-color: blanchedalmond;">
                Top Left
            </div>

            <!-- MIDDLE LEFT -->
            <div class="row rowmiddle" style="text-align:center;background-color: pink;">
                
               Middle Left 
            </div>

            <!-- BOTTOM LEFT -->
            <div class="row bottom ">
                <div class="row top" style="padding:20px">
                    1
                </div>
                <div class="row rowmiddle" style="padding:20px">
                    2
                </div>
                <div class="row bottom" style="padding:20px">
                    3
                </div>

            </div>
    
        </div>

        <div class="column middle">

            <div class="row top " style="text-align:center;background-color: beige;">
                Top Middle
            </div>

            <div class="row rowmiddle " style="text-align:center;background-color: aqua;">
                Middle Middle
            </div>

            <div class="row bottom " style="text-align:center;background-color: palegreen;">
                Bottom Middle
            </div>
            

        </div>

        <div class="column right">

            <div class="row top " style="text-align:center;background-color: rosybrown;">
                Top Right
            </div>

            <div class="row rowmiddle " style="text-align:center;background-color: navajowhite;">
                Middle Right
            </div>

            <div class="row bottom " style="text-align:center;background-color: floralwhite;">
                Bottom Right
            </div>
            

        </div>


           
        

    </body>
    
</html>
